<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
        <div class="search-container">
            <label for="city-input">Search for a City:</label> <br></br>
            <input type="text" id="city-input" placeholder="Enter City Name"> 
            <button id="search-button">Search</button> <!-- search button to begin the city search -->
            <div id="search-history"></div> <!-- section for the previous searches -->
        </div>

        <!-- section that will display the current weather -->
        <div class="weather-container">
            <div id="current-weather" class="current-weather">
                <h2 id="city-name"></h2>
                <p id="current-date"></p>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
            </div>

            <!-- section that displays the forecast for today and the next 5 days -->
            <div class="forecast-container">
                <h2>5-Day Forecast:</h2>
                <div id="forecast" class="forecast"></div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
